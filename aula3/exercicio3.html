<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Salário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        input {
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #3e8e41;
        }

        .resultado {
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .resultado th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .resultado td {
            padding: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Calculadora de Salário</h1>
    <form>
        <label for="valor-hora">Valor da hora trabalhada:</label>
        <input type="number" id="valor-hora" name="valor-hora" step="0.01">
        <label for="horas-trabalhadas">Horas trabalhadas no mês:</label>
        <input type="number" id="horas-trabalhadas" name="horas-trabalhadas">
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <table id="resultado" class="resultado">
        <tr>
            <th>Descrição</th>
            <th>Valor (R$)</th>
        </tr>
        <tr>
            <td>Salário bruto</td>
            <td id="salario-bruto"></td>
        </tr>
        <tr>
            <td>Imposto de Renda (11%)</td>
            <td id="imposto-renda"></td>
        </tr>
        <tr>
            <td>INSS (8%)</td>
            <td id="inss"></td>
        </tr>
        <tr>
            <td>Sindicato (5%)</td>
            <td id="sindicato"></td>
        </tr>
        <tr>
            <td><strong>Salário líquido</strong></td>
            <td id="salario-liquido"></td>
        </tr>
    </table>

    <script>
        function calcular() {
            const valorHora = document.getElementById('valor-hora').value;
            const horasTrabalhadas = document.getElementById('horas-trabalhadas').value;
            const salarioBruto = valorHora * horasTrabalhadas;
            const impostoRenda = salarioBruto * 0.11;
            const inss = salarioBruto * 0.08;
            const sindicato = salarioBruto * 0.05;
            const salarioLiquido = salarioBruto - impostoRenda - inss - sindicato;
            document.getElementById('salario-bruto').innerHTML = salarioBruto.toFixed(2);
            document.getElementById('imposto-renda').innerHTML = impostoRenda.toFixed(2);
            document.getElementById('inss').innerHTML = inss.toFixed(2);
            document.getElementById('sindicato').innerHTML = sindicato.toFixed(2);
            document.getElementById('salario-liquido').innerHTML = salarioLiquido.toFixed(2);
        }
    </script>
